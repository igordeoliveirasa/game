<html>
<head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/threex.keyboardstate.js"></script>
<script>
    var scene = new THREE.Scene();
    var fov = 75;
    var aspect = window.innerWidth/window.innerHeight;
    var near = 0.1;
    var far = 1000;

    var playerAngle = 0;
    var velocity = 0;
    var acceleration = 0.01;

    var camera = new THREE.PerspectiveCamera(fov, aspect, near, far);


    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // player
    var geometry = new THREE.CubeGeometry(1,1,1);
    var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geometry, material);

    cube.position.x = velocity * Math.cos(playerAngle);
    cube.position.y = velocity * Math.sin(playerAngle);
    cube.position.z = 1;

    scene.add(cube);
    cube.add(camera);

    camera.position.x = cube.position.x;
    camera.position.y = cube.position.y-3;
    camera.position.z = 2;

    camera.lookAt( cube.position );


    // object
    var material = new THREE.MeshBasicMaterial( {color: 0x0011cc} );
    var obj = new THREE.Mesh(new THREE.SphereGeometry(1, 100, 100), material);
    obj.overdraw = true; // what is this?
    obj.position.x = -5;
    obj.position.y = 5;
    obj.position.z = 1;
    scene.add(obj);


    // sky
    var material = new THREE.MeshBasicMaterial( {color: 0x0088cc} );
    var sphere = new THREE.Mesh(new THREE.SphereGeometry(1000, 100, 100), material);
    sphere.overdraw = true;
    sphere.material.side = THREE.BackSide;
    scene.add(sphere);

    // floor
    var geometry = new THREE.PlaneGeometry( 500, 500 );
    var material = new THREE.MeshBasicMaterial( {color: 0xffff00, side: THREE.DoubleSide} );
    var plane = new THREE.Mesh( geometry, material );
    scene.add( plane );

    var render = function () {
        var accelerating = false;

        if (keyboard.pressed("left")) {
            playerAngle += 0.05;
        }
        if (keyboard.pressed("up")) {
            accelerating = true;
            velocity += acceleration;
        }
        if (keyboard.pressed("right")) {
            playerAngle -= 0.05;
        }

        // velocity limit
        if (velocity>0.1) {
            velocity = 0.1;
        }

        if (!accelerating) {
            velocity -= acceleration;
        }

        if (velocity<0) {
            velocity = 0;
        }

        // ------------
        cube.rotation.z = playerAngle;
        cube.position.x -= velocity * Math.sin(playerAngle);
        cube.position.y += velocity * Math.cos(playerAngle);

        //camera.position.x -= 0.01;
        //camera.lookAt(new THREE.Vector3( cube.position.x, cube.position.y, cube.position.z ));
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    };
    var keyboard    = new THREEx.KeyboardState();
    render();
</script>
</body>
</html>
