<html>
<head>
    <title>My first Three.js app</title>
    <style>canvas { width: 100%; height: 100% }</style>
</head>
<body>
<script src="js/three.min.js"></script>
<script src="js/threex.keyboardstate.js"></script>
<script>
    var scene = new THREE.Scene();
    var fov = 75;
    var aspect = window.innerWidth/window.innerHeight;
    var near = 0.1;
    var far = 1000;

    var playerAngle = 0;
    var velocity = 0;
    var acceleration = 0.01;

    var camera = new THREE.PerspectiveCamera(fov, aspect, near, far);


    // renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMapEnabled = true;
    renderer.shadowMapSoft = true;

    document.body.appendChild(renderer.domElement);

    // player
    var geometry = new THREE.CubeGeometry(1,1,1);
    var material = new THREE.MeshLambertMaterial({color: 'blue'});

    var cube = new THREE.Mesh(geometry, material);
    cube.position.z = 1;
    cube.castShadow = true;
    cube.receiveShadow = true;
    scene.add(cube);
    cube.add(camera);

    camera.position.x = cube.position.x;
    camera.position.y = cube.position.y-3;
    camera.position.z = 2;

    camera.lookAt( cube.position );

    // object
    var material = new THREE.MeshLambertMaterial( {color: 0x0011cc} );
    var obj = new THREE.Mesh(new THREE.SphereGeometry(1, 100, 100), material);

    obj.position.x = -5;
    obj.position.y = 5;
    obj.position.z = 1;

    obj.castShadow = true;
    obj.receiveShadow = true;

    scene.add(obj);


    // sky
    var material = new THREE.MeshBasicMaterial( {color: 0x0088cc} );
    var sphere = new THREE.Mesh(new THREE.SphereGeometry(1000, 100, 100), material);
    sphere.material.side = THREE.BackSide;
    //scene.add(sphere);

    // ground
    var geometry = new THREE.PlaneGeometry( 500, 500 );
    var material = new THREE.MeshPhongMaterial( {color: 'green'} );
    var ground = new THREE.Mesh( geometry, material );

    ground.position.x = 0;
    ground.position.y = 0;
    ground.position.z = 0;

    ground.castShadow = true;
    ground.receiveShadow = true;
    scene.add( ground );


    //light
    scene.add( new THREE.AmbientLight( 0x404040 ) );

    // directional lighting
    var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(-10, -10, 10).normalize();
    directionalLight.castShadow = true;
    directionalLight.shadowDarkness = 0.5
    directionalLight.shadowCameraVisible = true;
    directionalLight.shadowCameraFar = 1000;
    directionalLight.shadowDarkness = 1;
    scene.add(directionalLight);

    //collision
    var raycaster = new THREE.Raycaster();
    var rays = [
        new THREE.Vector3(0, 0, 1),
        new THREE.Vector3(1, 0, 1),
        new THREE.Vector3(1, 0, 0),
        new THREE.Vector3(1, 0, -1),
        new THREE.Vector3(0, 0, -1),
        new THREE.Vector3(-1, 0, -1),
        new THREE.Vector3(-1, 0, 0),
        new THREE.Vector3(-1, 0, 1)
    ];

    var is_colliding = function(position, obstacles) {

        for (i = 0; i < rays.length; i += 1) {
            // We reset the raycaster to this direction
            raycaster.set(position, rays[i]);
            // Test if we intersect with any obstacle mesh
            collisions = raycaster.intersectObjects(obstacles);
            // And disable that direction if we do
            if (collisions.length > 0 && collisions[0].distance < 0.5) {
                return true;
            }
        }
        return false;
    }

    var render = function () {

        var accelerating = false;

        if (keyboard.pressed("left")) {
            playerAngle += 0.05;
        }
        if (keyboard.pressed("up")) {
            accelerating = true;
            velocity += acceleration;

            // check collision
            var new_position = new THREE.Vector3(
                            cube.position.x - (velocity * Math.sin(playerAngle)),
                            cube.position.y + (velocity * Math.cos(playerAngle)),
                            cube.position.z );
            if (!is_colliding(new_position, [obj])) {
                cube.position.x = new_position.x;
                cube.position.y = new_position.y;
                cube.position.z = new_position.z;
            }
        }
        if (keyboard.pressed("right")) {
            playerAngle -= 0.05;
        }

        // velocity limit
        if (velocity>0.1) {
            velocity = 0.1;
        }

        if (!accelerating) {
            velocity -= acceleration;
        }

        if (velocity<0) {
            velocity = 0;
        }

        cube.rotation.z = playerAngle;

        requestAnimationFrame(render);
        renderer.render(scene, camera);
    };
    var keyboard    = new THREEx.KeyboardState();
    render();
</script>
</body>
</html>
